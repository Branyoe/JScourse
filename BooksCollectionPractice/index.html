<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <title>Book Collection</title>
</head>
<body>  
  
  <div class="container mt-4">
    <h1 class="display-4 text-center">My <span class="text-primary">Book</span> Collection</h1>
    <form id="bookForm" class="siu">
      <div class="form-group m-2">
        <label class="text-primary" for="titulo">Title</label>
        <input type="text" id="title" class="form-control bg-secondary">
      </div>
      <div class="form-group m-2">
        <label class="text-primary" for="autor">Author</label>
        <input type="text" id="author" class="form-control bg-secondary">
      </div>
      <div class="form-group m-2">
        <label class="text-primary" for="isbn">#ISBN</label>
        <input type="text" id="isbn" class="form-control bg-secondary">
      </div>
      <input type="submit" class="btn m-2 btn-success form-control" value="Add book">
    </form>
    <table class="table table-striped-mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>#ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="bookList" class="tabla">
        
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
